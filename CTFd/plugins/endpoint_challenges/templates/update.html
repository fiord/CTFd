{% extends "admin/challenges/update.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
    Endpoint challenges create dynamic GCP instances when users click "Create Endpoint".
</div>
{% endblock %}

{% block value %}
<div class="form-group">
    <label for="docker_image">Docker Image<br />
        <small class="form-text text-muted">
            The Docker image to run in the container. Example: nginx:latest or gcr.io/my-project/my-challenge:latest
        </small>
    </label>
    <input type="text" class="form-control" name="docker_image" id="docker_image" placeholder="nginx:latest" required>
</div>
{% endblock %}

{% block type %}
<input type="hidden" value="endpoint" name="type" id="chaltype">
{% endblock %}
